<!DOCTYPE>
<html>
<body>
<script>



function pluralize(a){

	if (a == "moose"){
		console.log("moose");
	}
    else if (a == "automaton"){
    	console.log("automata");
    }
    else if (a == "mouse"){
    	console.log("mice");
    }
    else{
    	console.log(a+"s")
    }

}
var word = prompt("Word please:");

pluralize(word);

</script>
</body>
</html>
