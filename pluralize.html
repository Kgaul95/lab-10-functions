<!DOCTYPE>
<html>
<body>
<script>



function pluralize(a){

	if (a == "moose"){
		return ("moose");
	}
    else if (a == "automaton"){
    	return "automata";
    }
    else if (a == "mouse"){
    	return "mice";
    }
    else{
    	return (a+"s");
    }

}
var word = prompt("Word please:");

console.log(pluralize(word));

</script>
</body>
</html>
